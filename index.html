<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyFit Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="logo.png" alt="Logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Get in touch</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>MyFit <span>Dashboard</span></h1>
    <p>
      Simplify fitness planning by having everything in one place, no more juggling apps.
      Stay accountable and track every step toward your goals with personalized experiences tailored to your fitness level and goals.
    </p>
    <button class="login-btn">Login</button>
  </section>

  <!-- Icon Section -->
  <section class="icon-container">
    <div class="icon"><img src="img/landing - rate.svg" alt="Icon 1"></div>
    <div class="icon"><img src="img/landing food.svg" alt="Icon 2"></div>
    <div class="icon"><img src="img/landing lift.svg" alt="Icon 3"></div>
    <div class="icon"><img src="img/landing shees.svg" alt="Icon 4"></div>
    <div class="icon"><img src="img/landing walking.svg" alt="Icon 4"></div>
    <div class="icon"><img src="img/landing water.svg" alt="Icon 4"></div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
